<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

<title>iScroll demo: Event Passthrough</title>
<script type="text/javascript" src="zepto.min.js"></script>

<script type="text/javascript">


//$(".test").on("click",function(e){alert("yaotaiyang");return false;});




    $(function () {
        $('.test').on("click",function(e){
            alert('click');
            jsBridge.postNotification(
                    'CLIENT_OPEN_URL',
                    {'title':'百度',
                    'loadType':1 ,
                    'webUrl':'http://www.baidu.com',
                    'toolbarType':'2'
                    });
        });
    });
</script>

<style type="text/css">
* {
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
}

body,ul,li {
	padding: 0;
	margin: 0;
	border: 0;
}

body {
	font-size: 12px;
	font-family: ubuntu, helvetica, arial;
}

#header {
	width: 100%;
	height: 45px;
	line-height: 45px;
	background: #CD235C;
	padding: 0;
	color: #eee;
	font-size: 20px;
	text-align: center;
	font-weight: bold;
	/*position: fixed;*/
	top: 0;
	z-index: 1000;
}

#wrapper {
	position: relative;
	z-index: 3;
	height: 160px;
	width: 100%;
	/*background: #ccc;*/
	overflow: hidden;
	-ms-touch-action: none;
}

#scroller {
	position: absolute;
	z-index: 3;
	-webkit-tap-highlight-color: rgba(0,0,0,0);
	width: 4800px;
	height: 160px;
	-webkit-transform: translateZ(0);
	-moz-transform: translateZ(0);
	-ms-transform: translateZ(0);
	-o-transform: translateZ(0);
	transform: translateZ(0);
	-webkit-touch-callout: none;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
	-webkit-text-size-adjust: none;
	-moz-text-size-adjust: none;
	-ms-text-size-adjust: none;
	-o-text-size-adjust: none;
	text-size-adjust: none;
}

#scroller ul {
	list-style: none;
	width: 100%;
	padding: 0;
	margin: 0;
}

#scroller li {
	width: 120px;
	height: 160px;
	float: left;
	line-height: 160px;
	border-right: 1px solid #ccc;
	border-bottom: 1px solid #ccc;
	/*background-color: #fafafa;*/
	font-size: 14px;
	overflow: hidden;
	text-align: center;
}

p {
	font-size: 16px;
	padding: 1.2em;
	line-height: 200%;
}
    .test{
        font-size: 30px;
        cursor: pointer;
    }

</style>
</head>
<body>
<div id="header">iScroll</div>
<a id="url" href="/test.html" style="margin-top: 40px;">ksdjfl</a>
<div class="test">测试点击</div>
</body>
</html>
