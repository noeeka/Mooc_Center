<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('Hnavigation/index')}">首页导航</a></li>
			<li class="active"><a href="{:url('Hnavigation/add')}">添加导航</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('Hnavigation/addPost')}">

			<div class="form-group">
				<label for="input-parent" class="col-sm-2 control-label">父级导航</label>
				<div class="col-md-6 col-sm-10">

					<select class="form-control" name="post[parent_id]" >
						 <option value="0">一级分类</option>
						 {$nav_tree}
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="input-name" class="col-sm-2 control-label">名称<span class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-name" name="post[name]" placeholder="导航名称">
				</div>
			</div>

			<div class="form-group">
				<label  for="input-url" class="col-sm-2 control-label">导航链接</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"   name="post[url]">
				</div>
			</div>

			<div class="form-group">
				<label  for="input-url" class="col-sm-2 control-label">打开方式</label>
				<div class="col-md-6 col-sm-10">
					 <select name="post[target]" class="form-control" >
						 <option value="0" >新标签页打开</option>
						 <option value="1" selected >本页面打开</option>
					 </select>
				</div>
			</div>

			<div class="form-group">
				<label  for="input-status" class="col-sm-2 control-label">是否启用</label>
				<div class="col-md-6 col-sm-10">
					<input type="radio"     name="post[status]" checked value="1"> 是
					<input type="radio"     name="post[status]" value="0"> 否
				</div>
			</div>

			<div class="form-group" >
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
					<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
<script>
     if($('#has_link option:selected').val() ==0){
         $("#link").hide();
	 }
	 $("#has_link").change(function () {
         if($('#has_link option:selected').val() ==0){
             $("#link").hide();
           //  $("#link").find('input').val('');
         }else{
             $("#link").show();
		 }
     })

</script>
</body>
</html>
