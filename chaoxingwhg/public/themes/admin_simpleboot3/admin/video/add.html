<include file="public@header"/>
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }
</style>
<script type="text/html" id="photos-item-tpl">
    <li id="saved-image{id}">
        <input id="photo-{id}" type="hidden" name="photo_urls[]" value="{filepath}">
        <input class="form-control" id="photo-{id}-name" type="text" name="photo_names[]" value="{name}"
               style="width: 200px;" title="图片名称">
        <img id="photo-{id}-preview" src="{url}" style="height:36px;width: 36px;"
             onclick="imagePreviewDialog(this.src);">
        <a href="javascript:uploadOneImage('图片上传','#photo-{id}');">替换</a>
        <a href="javascript:(function(){$('#saved-image{id}').remove();})();">移除</a>
    </li>
</script>
<script type="text/html" id="files-item-tpl">
    <li id="saved-file{id}">
        <input id="file-{id}" type="hidden" name="file_urls[]" value="{filepath}">
        <input class="form-control" id="file-{id}-name" type="text" name="file_names[]" value="{name}"
               style="width: 200px;" title="文件名称">
        <a id="file-{id}-preview" href="{preview_url}" target="_blank">下载</a>
        <a href="javascript:uploadOne('图片上传','#file-{id}','file');">替换</a>
        <a href="javascript:(function(){$('#saved-file{id}').remove();})();">移除</a>
    </li>
</script>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('video/index' , array('id'=>$id))}">所有</a></li>
        <li class="active"><a href="{:url('video/add')}">添加</a></li>
    </ul>
    <form action="{:url('video/addPost')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
        <input type="hidden" name="cid" value="{$cid}">
        <div class="row">
            <div class="col-md-9">
                <table class="table table-bordered">
                    <tr>
                        <th width="100">分类<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" style="width:400px;" required value=""
                                   placeholder="请选择分类" onclick="doSelectCategory();" id="js-categories-name-input"
                                   readonly/>
                            <input class="form-control" type="hidden" value="" name="post[categories]"
                                   id="js-categories-id-input"/>
                        </td>
                    </tr>
                    <tr>
                        <th width="100">场馆<span class="form-required">*</span></th>
                        <td>
                            <select name="" class="form-control" required style="width: 49%;display: inline-block" id="area_id">
                                <option value="0">请选择地区</option>
                                {$areas}
                            </select>
                            <select name="post[venue]" class="form-control" required style="width: 49%;display: inline-block" id="venue_id">
                                <option value="0">请选择场馆</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>标题<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="post[post_title]"
                                   id="title" required value="" placeholder="请输入标题"/>
                        </td>
                    </tr>

                    <input type="hidden" name="post[post_keywords]" value="">

                    <!--<tr>-->
                        <!--<th>内容</th>-->
                        <!--<td>-->
                            <!--<script type="text/plain" id="content" name="post[post_content]"></script>-->
                        <!--</td>-->
                    <!--</tr>-->

                    <tr>
                        <th>视频</th>
                        <td>
                            <div style="text-align: center;">
                                <input type="hidden" name="post[more][files]" id="videofiles" value="">
                                <a class="thumbnail-preview" href="javascript:uploadOne2('视频上传','#videofiles' , 'video');">

                                    <!--<img src="__TMPL__/public/assets/images/default-thumbnail.png"-->
                                         <!--id="videofiles-preview"-->
                                         <!--width="135" style="cursor: pointer"/>-->
                                    <span>开始上传</span>
                                    <a target="_blank" id="videofiles-preview" style="display:none">视频展示</a>
                                </a>
                                <!--<input type="button" class="btn btn-sm btn-cancel-thumbnail" value="取消图片">-->
                            </div>
                        </td>

                    </tr>
                </table>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                        <a class="btn btn-default" href="{:url('video/index' , array('id'=>$cid))}">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <table class="table table-bordered">
                    <tr>
                        <th><b>缩略图</b><span class="form-required">*</span></th>
                    </tr>
                    <tr>
                        <td>
                            <div style="text-align: center;">
                                <input type="hidden" name="post[more][thumbnail]" id="thumbnail" value="">
                                <a class="thumbnail-preview" href="javascript:uploadOneImage('图片上传','#thumbnail');">
                                    <!--<div id="thumbnail-preview" class="thumbnail-preview" style="background-image: url(__TMPL__/public/assets/images/default-thumbnail.png)"></div>-->
                                    <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                                         id="thumbnail-preview"
                                         width="135" style="cursor: pointer"/>
                                </a>
                                <!--<input type="button" class="btn btn-sm btn-cancel-thumbnail" value="取消图片">-->
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th><b>发布时间</b></th>
                    </tr>
                    <tr>
                        <td>
                            <input class="form-control js-bootstrap-datetime" type="text" name="post[published_time]"
                                   value="{:date('Y-m-d H:i:s',time())}">
                        </td>
                    </tr>
                    <tr>
                        <th><b>状态</b></th>
                    </tr>
                    <tr>
                        <td>
                            <div class="checkbox">
                                <label><input type="checkbox" name="post[post_status]" value="1" checked>发布</label>
                            </div>
                        </td>
                    </tr>
                    <!--<tr>-->
                        <!--<td>-->
                            <!--<div class="checkbox">-->
                                <!--<label><input type="checkbox" name="post[comment_status]" value="1" checked>是否允许评论</label>-->
                            <!--</div>-->
                        <!--</td>-->
                    <!--</tr>-->
                    <tr>
                        <td>
                            <div class="checkbox">
                                <label><input type="checkbox" name="post[is_top]" value="1">置顶</label>
                            </div>
                        </td>
                    </tr>

                </table>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
    $(function () {

        // editorcontent = new baidu.editor.ui.Editor();
        // editorcontent.render('content');
        // try {
        //     editorcontent.sync();
        // } catch (err) {
        // }

        $('.btn-cancel-thumbnail').click(function () {
            $('#thumbnail-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
            $('#thumbnail').val('');
        });

    });

    function doSelectCategory() {
        var selectedCategoriesId = $('#js-categories-id-input').val();
        openIframeLayer("{:url('AdminCategory/select')}?parent_id={$cid}&ids=" + selectedCategoriesId, '请选择分类', {
            area: ['700px', '400px'],
            btn: ['确定', '取消'],
            yes: function (index, layero) {
                //do something

                var iframeWin          = window[layero.find('iframe')[0]['name']];
                var selectedCategories = iframeWin.confirm();
                if (selectedCategories.selectedCategoriesId.length == 0) {
                    layer.msg('请选择分类');
                    return;
                }
                $('#js-categories-id-input').val(selectedCategories.selectedCategoriesId.join(','));
                $('#js-categories-name-input').val(selectedCategories.selectedCategoriesName.join(' '));
                //console.log(layer.getFrameIndex(index));
                layer.close(index); //如果设定了yes回调，需进行手工关闭
            }
        });
    }
    var venues = {$venues};
    $('#area_id').change(function(){
        var area_id = $(this).val();
        bulidVenueOptions(area_id);
    });
    function bulidVenueOptions(area_id){
        html = "<option value='0'>请选择场馆</option>";
        for(var i in venues){
            var venue = venues[i];
            if(venue['address'] == area_id){
                html += "<option value="+venue['id']+">"+venue['name']+"</option>"
            }
        }
        $('#venue_id').html(html);
    }

    function uploadOne2(dialog_title, input_selector, filetype, extra_params, app) {
        filetype   = filetype ? filetype : 'file';
        openUploadDialog(dialog_title, function (dialog, files) {
            console.log("预览地址:"+files[0].preview_url);
            $(input_selector).val(files[0].filepath);
            $(input_selector + '-preview').attr('href', files[0].preview_url);
            $(input_selector + '-preview').show();
            $(input_selector + '-name').val(files[0].name);
        }, extra_params, 0, filetype, app);
    }

</script>
</body>
</html>
