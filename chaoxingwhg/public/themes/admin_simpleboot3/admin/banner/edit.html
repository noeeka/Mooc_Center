<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('banner/index')}">所有banner</a></li>
        <li><a href="{:url('banner/add')}">添加banner</a></li>
        <li class="active"><a>编辑banner</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('banner/editPost')}">
        <div class="form-group">
            <label for="input-title" class="col-sm-2 control-label">标题<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-title" name="title" value="{$banner.title}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-description" class="col-sm-2 control-label">简介<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-description" name="description" value="{$banner.description}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-author" class="col-sm-2 control-label">来源/作者<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-author" name="author" value="{$banner.author}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-author" class="col-sm-2 control-label">类型<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <select class="form-control" name="type" style="width: 49%;display: inline-block">
                    <option value="0">请选择</option>
                    <option <if $banner.type=="1">selected</if> value="1">首页banner</option>
                    <option <if $banner.type=="3">selected</if> value="3">公共文化共享资源库</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="input-publish_time" class="col-sm-2 control-label">发布时间<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control js-bootstrap-date" id="input-publish_time" name="publish_time" value="{:date('Y-m-d',$banner.publish_time)}">
            </div>
        </div>

        <div class="form-group">
            <label for="input-img" class="col-sm-2 control-label">缩略图<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-img" name="img" value="{$banner.img}">
                <a href="javascript:uploadOneImageAndLocal('图片上传','#input-img');">上传图片</a>
            </div>
        </div>
        <div class="form-group">
            <label for="inputwx-img" class="col-sm-2 control-label">微信端缩略图</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="inputwx-img" name="wx_img" value="{$banner.wx_img}">
                <a href="javascript:uploadOneImageAndLocal('图片上传','#inputwx-img');">上传图片</a>
            </div>
        </div>
        <div class="form-group">
            <label for="input-url" class="col-sm-2 control-label">PC端链接<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-url" name="url" value="{$banner.url}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-murl" class="col-sm-2 control-label">移动端链接</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-murl" name="murl" value="{$banner.murl}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="id" value="{$banner.id}">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                <a class="btn btn-default" href="{:url('banner/index')}">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
