<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('aboutus/index')}">关于我们</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('aboutus/index')}">

        <div class="form-group" >
            <label for="input-address" class="col-sm-2 control-label">图片上传</label>
            <div class="col-md-6 col-sm-10">
                <div style="text-align: center;">
                    <input type="hidden" name="thumb" id="thumbnail" value="{$aboutus.thumb}">
                    <a class="thumbnail-preview" href="javascript:uploadOneImage('图片上传','#thumbnail');">
                        <if condition="empty($aboutus.thumb)">
                            <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                                 id="thumbnail-preview"
                                 width="135" style="cursor: pointer"/>
                            <else/>
                            <img src="{:cmf_get_image_preview_url($aboutus.thumb)}"
                                 id="thumbnail-preview"
                                 width="135" style="cursor: pointer"/>
                        </if>
                    </a>
                    <input type="button" class="btn btn-sm btn-cancel-thumbnail" value="取消图片">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">简介<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <script type="text/plain" id="content" name="content">{$aboutus.content}</script>
            </div>
        </div>
        <!--<div class="form-group">-->
            <!--<label  class="col-sm-2 control-label">电话<span class="form-required">*</span></label>-->
            <!--<div class="col-md-6 col-sm-10">-->
                <!--<input type="text" name="tel" value="{$aboutus.tel}" class="form-control ">-->
            <!--</div>-->
        <!--</div>-->
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
         <!--       <input type="hidden" name="id" value="{$aboutus.id}">-->
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                <a class="btn btn-default" href="{:url('Aboutus/index')}">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript" src="//webapi.amap.com/maps?v=1.4.6&key=e9beee68c6d0a9a93663f96fdc946656"></script>
<script>
    $(function () {

        editorcontent = new baidu.editor.ui.Editor();
        editorcontent.render('content');
        try {
            editorcontent.sync();
        } catch (err) {
        }

        $('.btn-cancel-thumbnail').click(function () {
            $('#thumbnail-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
            $('#thumbnail').val('');
        });

    });
</script>
</body>
</html>
