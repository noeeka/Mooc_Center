<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('/index')}">总分馆类型管理</a></li>
			<li><a href="{:url('venue_type/add')}">添加总分馆类型</a></li>
		</ul>
		<form method="post" class="js-ajax-form" action="{:url('venue_type/index')}">
			<div class="table-actions">
				<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>
			</div>
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
					<!--	<th width="50">排序</th>-->
						<th width="50">ID</th>
						<th>分类名称</th>

						<th width="180">操作</th>
					</tr>
				</thead>
				<foreach name="list" item="vo">
					<tr>
						<td><b>{$vo.id}</b></td>
						<td>{$vo.name}</td>

						<td>
							<a href="{:url('VenueType/edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a>
							<a href="{:url('VenueType/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">{:lang('DELETE')}</a>
						</td>
					</tr>
				</foreach>
				<tfoot>
					<tr>
					<!--	<th width="50">排序</th>-->
						<th width="50">ID</th>
						<th>分类名称</th>

						<th width="180">操作</th>
					</tr>
				</tfoot>
			</table>
			<div class="table-actions">
				<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
