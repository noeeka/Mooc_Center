<include file="public@header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('HomePageLink/index')}">首页导航</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('HomePageLink/editPost')}">
        <div class="form-group">
            <label for="type" class="col-sm-2 control-label">类型<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <select class="form-control" name="type" id="type">
                    <option value="0">请选择类型</option>
                    {$types|default=''}
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="url" class="col-sm-2 control-label">链接<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="url"  name="url" value="{$url|default=''}" placeholder="请输入链接">
            </div>
        </div>

        <div class="form-group">
            <label for="url" class="col-sm-2 control-label">图片<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="hidden" name="thumb" id="thumbnail" value="{$thumb|default=''}">
                <a href="javascript:uploadOneImage('图片上传','#thumbnail');">
                    <empty name="thumb">
                        <img src="__TMPL__/public/assets/images/default-thumbnail.png" id="thumbnail-preview" width="150" height="75" alt="">
                        <else/>
                        <img src="{:cmf_get_image_preview_url($thumb)}" id="thumbnail-preview" width="150" height="75" alt="">
                    </empty>
                </a>
            </div>
        </div>

        <div class="form-group">
            <label  for="target" class="col-sm-2 control-label">打开方式</label>
            <div class="col-md-6 col-sm-10">
                <select name="target" id="target" class="form-control" >
                    <option value="_self" <if condition="$target eq '_self'">selected</if> >当前页打开</option>
                    <option value="_blank" <if condition="$target eq '_blank'">selected</if>>新开页打开</option>
                </select>
            </div>
        </div>

        <div class="form-group" >
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="id" value="{$id|default=0}">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('EDIT')}</button>
                <a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
