<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('HomePageLink/index')}">所有</a></li>
        <li><a href="{:url('HomePageLink/add')}">添加</a></li>
    </ul>
    <form method="post" class="js-ajax-form margin-top-20" action="{:url('HomePageLink/listOrder')}">
        <div class="table-actions">
            <button class="btn btn-primary btn-sm js-ajax-submit" type="submit">{:lang('SORT')}</button>
            <button class="btn btn-danger btn-sm js-ajax-submit" type="submit"
                    data-action="{:url('HomePageLink/delete')}" data-subcheck="true" data-msg="您确定删除吗？">
                {:lang('DELETE')}
            </button>
        </div>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="50">
                    <label>
                        <input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x">
                    </label>
                </th>
                <th width="50">{:lang('SORT')}</th>
                <th width="50">ID</th>
                <th>类型</th>
                <th>链接</th>
                <th>图片</th>
                <th>打开方式</th>
                <th width="150">{:lang('ACTIONS')}</th>
            </tr>
            </thead>
            <tbody>
            <volist name="home_page_link" id="vo">
                <tr>
                    <td>
                        <input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]"
                               value="{$vo.id}" title="ID:{$vo.id}">
                    </td>
                    <td><input name='list_orders[{$vo.id}]' class="input input-order mr5" type='text' size='3'
                               value='{$vo.list_order}'></td>
                    <td><b>{$vo.id}</b></td>
                    <td>{$vo.typename.name}</td>
                    <td>{$vo.url}</td>
                    <td><img src="{:cmf_get_image_preview_url($vo.thumb)}"
                             onclick="javascript:parent.imagePreviewDialog('{:cmf_get_image_preview_url($vo.thumb)}');"
                             alt="" width="150" height="75"></td>
                    <td><if condition="$vo.target eq '_self'">本页打开<else/>新开页打开</if></td>
                    <td>
                        <a href="{:url('HomePageLink/edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a>
                        <a href="{:url('HomePageLink/delete',array('id'=>$vo['id']))}"
                           class="js-ajax-delete">{:lang('DELETE')}</a>
                    </td>
                </tr>
            </volist>
            </tbody>
            <tfooter>
                <tr>
                    <th width="50">
                        <label>
                            <input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x">
                        </label>
                    </th>
                    <th width="50">{:lang('SORT')}</th>
                    <th width="50">ID</th>
                    <th>类型</th>
                    <th>链接</th>
                    <th>图片</th>
                    <th>打开方式</th>
                    <th width="150">{:lang('ACTIONS')}</th>
                </tr>
            </tfooter>
        </table>
        <div class="table-actions">
            <button class="btn btn-primary btn-sm js-ajax-submit" type="submit">{:lang('SORT')}</button>
            <button class="btn btn-danger btn-sm js-ajax-submit" type="submit"
                    data-action="{:url('HomePageLink/delete')}" data-subcheck="true" data-msg="您确定删除吗？">
                {:lang('DELETE')}
            </button>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
