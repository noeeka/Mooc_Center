<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('version/index')}">所有版本文件</a></li>
        <li><a href="{:url('version/add')}">添加版本文件</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('version/index')}">
        关键字:
        <input type="text" class="form-control" name="keyword" style="width: 200px;"
               value="{$keyword|default=''}" placeholder="请输入关键字..."> &nbsp;&nbsp;
        <input type="submit" class="btn btn-primary" value="搜索"/>
        <a class="btn btn-danger" href="{:url('Version/index')}">清空</a>
    </form>
    <form method="post" class="js-ajax-form margin-top-20" action="{:url('version/listOrder')}">
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="50">ID</th>
                <th>文件名</th>
                <th>版本号</th>
                <th width="120">{:lang('ACTIONS')}</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="version" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.key}</td>
                    <td>{$vo.value}</td>
                    <td>
                        <a href="{:url('version/edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a>
                        <a href="{:url('version/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">
                            {:lang('DELETE')}
                        </a>
                    </td>
                </tr>
            </foreach>
            </tbody>
            <tfoot>
            <tr>
                <th width="50">ID</th>
                <th>文件名</th>
                <th>版本号</th>
                <th width="120">{:lang('ACTIONS')}</th>
            </tr>
            </tfoot>
        </table>

    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
