<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">所有信息</a></li>
        <li><a href="{:url('AdminArticle/add')}">添加信息</a></li>
    </ul>
    <form class="js-ajax-form" action="" method="post">
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="50">ID</th>
                <th>场馆名称</th>
                <th>状态</th>
                <th>地图显示</th>
                <th>操作</th>
            </tr>
            </thead>
            <foreach name="list" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.name}</td>
                    <td><if condition="$vo.status eq 1">可用<else/>禁用</if></td>
                    <td><if condition="$vo.map_is_show eq 1">显示<else/>隐藏</if></td>
                    <td>
                        <a href="{:url('WenhuaManage/edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a>
                    </td>
                </tr>
            </foreach>
            <tfoot>
            <tr>
                <th width="50">ID</th>
                <th>场馆名称</th>
                <th>状态</th>
                <th>地图显示</th>
                <th>操作</th>
            </tr>
            </tfoot>
        </table>
        <ul class="pagination">{$page|default=''}</ul>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script>

    function reloadPage(win) {
        win.location.reload();
    }

    $(function () {
        setCookie("refersh_time", 0);
    });
</script>
</body>
</html>
