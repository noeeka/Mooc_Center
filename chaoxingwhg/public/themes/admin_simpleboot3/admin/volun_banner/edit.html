<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('VolunBanner/index')}">所有banner</a></li>
        <li><a href="{:url('VolunBanner/add')}">添加banner</a></li>
        <li class="active"><a>编辑banner</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('VolunBanner/editPost')}">
        <div class="form-group">
            <label for="input-title" class="col-sm-2 control-label">标题<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-title" name="title" value="{$volunbanners.title}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-description" class="col-sm-2 control-label">简介<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-description" name="description" value="{$volunbanners.description}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-author" class="col-sm-2 control-label">来源/作者<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-author" name="author" value="{$volunbanners.author}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-publish_time" class="col-sm-2 control-label">发布时间<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control js-bootstrap-date" id="input-publish_time" name="publish_time" value="{:date('Y-m-d',$volunbanners.publish_time)}">
            </div>
        </div>

        <div class="form-group">
            <label for="input-img" class="col-sm-2 control-label">缩略图<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-img" name="img" value="{$volunbanners.img}">
                <a href="javascript:uploadOneImage('图片上传','#input-img');">上传图片</a>
            </div>
        </div>
        <div class="form-group">
            <label for="input-url" class="col-sm-2 control-label">链接<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-url" name="url" value="{$volunbanners.url}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="id" value="{$volunbanners.id}">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                <a class="btn btn-default" href="{:url('VolunBanner/index')}">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
