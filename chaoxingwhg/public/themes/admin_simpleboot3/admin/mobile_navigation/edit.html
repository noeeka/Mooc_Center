<include file="public@header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('MobileNavigation/index')}">首页导航</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('MobileNavigation/editPost')}">
        <input type="hidden" name="post[id]" value="{$nav.id}">
        <div class="form-group">
            <label class="col-sm-2 control-label">父级导航</label>
            <div class="col-md-6 col-sm-10">

                <select class="form-control" name="post[parent_id]" >
                    <option value="0">一级分类</option>
                    {$nav_tree}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label">名称<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-name" name="post[name]" placeholder="导航名称" value="{$nav.name}">
            </div>
        </div>

        <div class="form-group">
            <label  class="col-sm-2 control-label">导航链接</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control"   name="post[url]" value="{$nav.url}">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">导航简介</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control"   name="post[abstract]" value="{$nav.abstract}">
            </div>
        </div>
        <div class="form-group">
            <label  for="input-url" class="col-sm-2 control-label">打开方式</label>
            <div class="col-md-6 col-sm-10">
                <select name="post[target]" class="form-control" >
                    <option value="0"  <if condition="$nav['target'] eq 0">selected</if>>新标签页打开</option>
                    <option value="1"  <if condition="$nav['target'] eq 1">selected</if>>本页面打开</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label  class="col-sm-2 control-label">导航图片</label>
            <div class="col-md-6 col-sm-10">
                <div style="text-align: center;">
                    <input type="hidden" name="post[background]" id="thumbnail"
                           value="{$post.background|default=''}">
                    <a class="thumbnail-preview" href="javascript:uploadOneImageAndLocal('图片上传','#thumbnail');">
                        <if condition="empty($nav.background)">
                            <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                                 id="thumbnail-preview"
                                 width="135" style="cursor: pointer"/>
                            <else/>
                            <img src="{:cmf_get_image_preview_url($nav.background)}"
                                 id="thumbnail-preview"
                                 width="135" style="cursor: pointer"/>
                        </if>
                    </a>
                    <!--<input type="button" class="btn btn-sm btn-cancel-thumbnail" value="取消图片">-->
                </div>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">是否单独展示</label>
            <div class="col-md-6 col-sm-10">
                <input type="radio"     name="post[is_show]" value="1" <if condition="$nav['is_show'] eq 1">checked</if>> 是
                <input type="radio"     name="post[is_show]" value="0" <if condition="$nav['is_show'] eq 0">checked</if>> 否
            </div>
        </div>

        <div class="form-group">
            <label  class="col-sm-2 control-label">是否启用</label>
            <div class="col-md-6 col-sm-10">
                <input type="radio"     name="post[status]" value="1" <if condition="$nav['status'] eq 1">checked</if>> 是
                <input type="radio"     name="post[status]" value="0" <if condition="$nav['status'] eq 0">checked</if>> 否
            </div>
        </div>

        <div class="form-group" >
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('EDIT')}</button>
                <a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
