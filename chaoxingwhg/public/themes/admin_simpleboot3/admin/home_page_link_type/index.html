<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('HomePageLinkType/index')}">所有</a></li>
        <li><a href="{:url('HomePageLinkType/add')}">添加</a></li>
    </ul>
    <form method="post" class="js-ajax-form margin-top-20" action="{:url('HomePageLinkType/listOrder')}">
        <div class="table-actions">
            <button class="btn btn-danger btn-sm js-ajax-submit" type="submit"
                    data-action="{:url('HomePageLinkType/delete')}" data-subcheck="true" data-msg="您确定删除吗？">
                {:lang('DELETE')}
            </button>
        </div>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="50">
                    <label>
                        <input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x">
                    </label>
                </th>
                <th width="50">ID</th>
                <th>名称</th>
                <th width="150">{:lang('ACTIONS')}</th>
            </tr>
            </thead>
            <tbody>
            <volist name="home_page_link" id="vo">
                <tr>
                    <td>
                        <input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]"
                               value="{$vo.id}" title="ID:{$vo.id}">
                    </td>
                    <td><b>{$vo.id}</b></td>
                    <td>{$vo.name}</td>
                    <td>
                        <a href="{:url('HomePageLinkType/edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a>
                        <a href="{:url('HomePageLinkType/delete',array('id'=>$vo['id']))}"
                           class="js-ajax-delete">{:lang('DELETE')}</a>
                    </td>
                </tr>
            </volist>
            </tbody>
            <tfooter>
                <tr>
                    <th width="50">
                        <label>
                            <input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x">
                        </label>
                    </th>
                    <th width="50">ID</th>
                    <th>名称</th>
                    <th width="150">{:lang('ACTIONS')}</th>
                </tr>
            </tfooter>
        </table>
        <div class="table-actions">
            <button class="btn btn-danger btn-sm js-ajax-submit" type="submit"
                    data-action="{:url('HomePageLinkType/delete')}" data-subcheck="true" data-msg="您确定删除吗？">
                {:lang('DELETE')}
            </button>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
