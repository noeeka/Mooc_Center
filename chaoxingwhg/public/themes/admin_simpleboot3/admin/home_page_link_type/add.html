<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('HomePageLinkType/index')}">所有</a></li>
			<li class="active"><a href="{:url('HomePageLinkType/add')}">添加</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('HomePageLinkType/addPost')}">

			<div class="form-group">
				<label for="input-name" class="col-sm-2 control-label">名称<span class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-name" required name="name" value="" placeholder="请输入名称">
				</div>
			</div>

			<div class="form-group" >
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
					<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
<script>
     if($('#has_link option:selected').val() ==0){
         $("#link").hide();
	 }
	 $("#has_link").change(function () {
         if($('#has_link option:selected').val() ==0){
             $("#link").hide();
           //  $("#link").find('input').val('');
         }else{
             $("#link").show();
		 }
     })

</script>
</body>
</html>
