<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">所有活动</a></li>

    <form class="well form-inline margin-top-20" method="post" action="{:url('Activity/index')}">
        类型:
        <select class="form-control" name="activity_type" style="width: 140px;">
            <option value='0'>全部</option>
            <php>
                foreach($activity_type_list as $v){
                    if($v['id'] ==$activity_type){
                       echo  '<option value="'.$v['id'].'" selected >'.$v['name'].'</option>';
                    }else{
                       echo  '<option value="'.$v['id'].'" >'.$v['name'].'</option>';
                    }
                }
            </php>
        </select> &nbsp;&nbsp;
        场馆:
        <select class="form-control" name="venue" style="width: 140px;">
            <option value='0'>全部</option>
            <php>
                foreach($venue_list as $v){
                   if($v['id'] ==$venue){
                       echo  '<option value="'.$v['id'].'" selected >'.$v['name'].'</option>';
                   }else{
                       echo  '<option value="'.$v['id'].'" >'.$v['name'].'</option>';
                   }
                }
            </php>
        </select> &nbsp;

        <input type="text" class="form-control js-bootstrap-datetime" name="start_time"

               value="{$end_time|default=''}"
               style="width: 140px;" autocomplete="off"> &nbsp; &nbsp;-->
        关键字:
        <input type="text" class="form-control" name="keyword" style="width: 200px;"

        <input type="submit" class="btn btn-primary" value="搜索"/>
        <a class="btn btn-danger" href="{:url('Activity/index')}">清空</a>
    </form>
    <form class="js-ajax-form" action="" method="post">
        <div class="table-actions">
            <notempty name="category">

                </button>
            </notempty>

                    data-action="{:url('Activity/publish',array('no'=>1))}" data-subcheck="true">取消发布

            <button class="btn btn-primary btn-sm js-ajax-submit" type="submit"

            <button class="btn btn-primary btn-sm js-ajax-submit" type="submit"
                    data-action="{:url('AdminArticle/recommend',array('yes'=>1))}" data-subcheck="true">推荐

            <button class="btn btn-primary btn-sm js-ajax-submit" type="submit"

            </notempty>

            <button class="btn btn-danger btn-sm js-ajax-submit" type="submit"

                {:lang('DELETE')}
            </button>
        </div>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="15">
                    <label>
                        <input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x">
                    </label>
                </th>
                <th width="50">ID</th>
                <th>名称</th>
                <th>简介</th>
                <th width="130">发布时间</th>
                <th width="70">状态</th>
                <th width="90">操作</th>
            </tr>
            </thead>
            <foreach name="list" item="vo">
                <tr>
                    <td>
                        <input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]"
                               value="{$vo.id}" title="ID:{$vo.id}">
                    </td>
                    <td><b>{$vo.id}</b></td>
                    <td>{$vo.title}</td>
                    <td>{$vo.abstract}</td>
                    <td>
                        <empty name="vo.published_time">
                            未发布
                            <else/>
                            {:date('Y-m-d H:i',$vo['published_time'])}
                        </empty>

                    </td>
                    <td>
                        <notempty name="vo.status">
                            <a data-toggle="tooltip" title="启用"><i class="fa fa-check"></i></a>
                            <else/>

                        </notempty>
                    </td>
                    <td width="120">
                        <a href="{:url('Activity/info',array('id'=>$vo['id']))}">查看</a>
                        <a href="{:url('Activity/edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a>

                <th>简介</th>

            </tr>
            </tfoot>
        </table>
        <div class="table-actions">
            <notempty name="category">
                <button class="btn btn-primary btn-sm js-ajax-submit" type="submit"
                        data-action="{:url('AdminArticle/listOrder')}">{:lang('SORT')}
                </button>
            </notempty>
            <button class="btn btn-primary btn-sm js-ajax-submit" type="submit"
                    data-action="{:url('Activity/publish',array('yes'=>1))}" data-subcheck="true">发布

            <button class="btn btn-primary btn-sm js-ajax-submit" type="submit"
                    data-action="{:url('Activity/publish',array('no'=>1))}" data-subcheck="true">取消发布

            <button class="btn btn-primary btn-sm js-ajax-submit" type="submit"
                    data-action="{:url('AdminArticle/recommend',array('no'=>1))}" data-subcheck="true">取消推荐
            </button>-->

                <button class="btn btn-primary btn-sm js-articles-move" type="button">批量移动</button>
            </notempty>
            <button class="btn btn-primary btn-sm js-articles-copy" type="button">批量复制</button>
            -->
            <button class="btn btn-danger btn-sm js-ajax-submit" type="submit"
                    data-action="{:url('Activity/delete')}" data-subcheck="true" data-msg="您确定删除吗？">
                {:lang('DELETE')}
            </button>
        </div>
        <ul class="pagination">{$page|default=''}</ul>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script>

    function reloadPage(win) {
        win.location.reload();
    }

    $(function () {
        setCookie("refersh_time", 0);
        Wind.use('ajaxForm', 'artDialog', 'iframeTools', function () {
            //批量复制
            $('.js-articles-copy').click(function (e) {
                var ids = [];
                $("input[name='ids[]']").each(function () {
                    if ($(this).is(':checked')) {
                        ids.push($(this).val());
                    }
                });

                if (ids.length == 0) {
                    art.dialog.through({
                        id: 'error',
                        icon: 'error',
                        content: '您没有勾选信息，无法进行操作！',
                        cancelVal: '关闭',
                        cancel: true
                    });
                    return false;
                }

                ids = ids.join(',');
                art.dialog.open("__ROOT__/index.php?g=portal&m=AdminArticle&a=copy&ids=" + ids, {
                    title: "批量复制",
                    width: "300px"
                });
            });
            //批量移动
            $('.js-articles-move').click(function (e) {
                var ids = [];
                $("input[name='ids[]']").each(function () {
                    if ($(this).is(':checked')) {
                        ids.push($(this).val());
                    }
                });

                if (ids.length == 0) {
                    art.dialog.through({
                        id: 'error',
                        icon: 'error',
                        content: '您没有勾选信息，无法进行操作！',
                        cancelVal: '关闭',
                        cancel: true
                    });
                    return false;
                }

                ids = ids.join(',');
                art.dialog.open("__ROOT__/index.php?g=portal&m=AdminArticle&a=move&old_term_id={$term.term_id|default=0}&ids=" + ids, {
                    title: "批量移动",
                    width: "300px"
                });
            });
        });
    });
</script>
