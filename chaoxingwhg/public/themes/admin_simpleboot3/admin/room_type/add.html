<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('RoomType/index')}">所有类型</a></li>
			<li class="active"><a href="{:url('RoomType/add')}">添加类型</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('RoomType/addPost')}">
			<div class="form-group">
				<label for="input-name" class="col-sm-2 control-label">名称<span class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
                    <input class="form-control" type="text" name="name"
                           id="input-name" required value="" placeholder="请输入名称"/>
				</div>

			</div>
			<div class="form-group">
				<label for="status" class="col-sm-2 control-label">状态</label>
				<div class="col-md-6 col-sm-10">
					<select name="status" class="form-control" id="status">
						<option value="1">启用</option>
						<option value="0">禁用</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
					<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
