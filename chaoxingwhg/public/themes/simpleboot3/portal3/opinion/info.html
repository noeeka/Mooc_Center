<include file="public/header" />
<link rel='stylesheet' type='text/css' href='__TMPL__/public/assets/whgcms/css/opinion.css'>
<title></title>
</head>

<body>
    <include file="public/nav" />
    <div class="main-nav">
        <div class="screening-nav">
            <!-- <div style="width: 830px;"> -->
            <div <if condition="$switch eq 0">class="clearfix"<else/>class="hot clearfix"</if> <if condition="$switch eq 0">style="display:none"</if>>
                <div class="classification f-left">热门场馆:</div>
                <ul class="f-right level hotvenus">
                    <li class="oninion-active activity-active">全部</li>
                </ul>
            </div>
            <div <if condition="$switch eq 0">class="clearfix"<else/>class="area clearfix"</if>  <if condition="$switch eq 0">style="display:none"</if>>
                <div class="classification f-left">区域:</div>
                <ul class="f-right level areavenus">
                    <li class="oninion-active activity-active">全部</li>
                    <!--<li>华苑文化馆</li>-->
                    <!--<ul class="level2 clearfix">-->
                    <!--&lt;!&ndash;<li>华苑文化馆</li>&ndash;&gt;-->
                    <!--&lt;!&ndash;<li>华苑文化馆</li>&ndash;&gt;-->
                    <!--&lt;!&ndash;<li>华苑文化馆</li>&ndash;&gt;-->
                    <!--&lt;!&ndash;<li>华苑文化馆</li>&ndash;&gt;-->
                    <!--&lt;!&ndash;<li>华苑文化馆</li>&ndash;&gt;-->
                    <!--&lt;!&ndash;<li>华苑文化馆</li>&ndash;&gt;-->
                    <!--&lt;!&ndash;<li>华苑文化馆</li>&ndash;&gt;-->
                    <!--&lt;!&ndash;<li>华苑文化馆</li>&ndash;&gt;-->
                    <!--&lt;!&ndash;<li>华苑文化馆</li>&ndash;&gt;-->
                    <!--&lt;!&ndash;<li>华苑文化馆</li>&ndash;&gt;-->
                    <!--&lt;!&ndash;<li>华苑文化馆</li>&ndash;&gt;-->
                    <!--&lt;!&ndash;<li>华苑文化馆</li>&ndash;&gt;-->
                    <!--</ul>-->
                </ul>
            </div>
            <div class="type clearfix" <if condition="$switch eq 0">style="margin-top:40px"</if>>
                <div class="classification f-left">类型:</div>
                <ul class="f-right level typevenus">
                    <li data-value="0" class="oninion-active activity-active">全部</li>
                    <li data-value="1" >征集中</li>
                    <li data-value="2">即将征集</li>
                    <li data-value="3">往期征集</li>
                </ul>
            </div>
            <!-- </div> -->
        </div>
    </div>
    <script type="text/template" id="oplist">
        {{#each list}}
        <li>
            <!-- <a href=""> -->
            <div class="list-content">
                <span class="layui-badge-dot layui-bg-cyan"></span><a href="{{buildSecondUrl '/portal/opinion/detail?id=' id}}">{{title}}</a>
            </div>
            <!-- </a> -->
            <div class="list-time clearfix">
                {{#if is_top}}
                <em style="padding:4px 6px;border:1px solid #EB6877;border-radius:8px;color:#EB6877;margin-right:10px;">置顶</em>
                {{/if}}
                {{#if name}}
                <span style="margin-right: 24px;">{{name}}</span> {{/if}}
                <span>{{create_time}}</span>
            </div>
        </li>
        {{/each}}
    </script>
    <script type="text/template" id="velist">
        <li data-value="0" class="oninion-active activity-active"> 全部</li>
        {{#each venuelist}}
        <li data-value="{{id}}">{{name}}</li>
        {{/each}}
    </script>
    <script type="text/template" id="area-list">
        <li class="parentArea oninion-active activity-active" data-value="0"> 全部</li>
        {{#each arealist}}
        <li class="parentArea" data-value="{{id}}">{{name}}</li>
        {{/each}}
    </script>
    <script type="text/template" id="area-child-list">
        {{#each childlist}}
        <li data-value="{{id}}">{{name}}</li>
        {{/each}}
    </script>
    <div class="main clearfix">
        <div class="main-content clearfix">
            <div class="main-list f-left">
                <div style="display: inline-block;text-align: center;width: 100%;margin-top:100px;display: none;" class="no">
                    <img src="__TMPL__/public/assets/whgcms/images/no.png" alt="">
                    <span style="font-size: 18px;color: #000000;display: block;margin-top: 16px;">暂无数据</span>
                </div>
                <ul class="list" id="opinion-list">
                </ul>
                <div id="test1" class="page"></div>
            </div>
            <div style="width: 320px;" class="f-right">
                <div>
                    <h3 style="font-size:16px;color:#1C2438;line-height:24px;padding-left: 8px;border-left: 3px solid #2F343B;">热门推荐</h3>
                    <ul id="Hot">
                    </ul>
                </div>
                <!--<div style="margin-top: 50px;">-->
                    <!--<h3 style="font-size:16px;color:#1C2438;line-height:24px;padding-left: 8px;border-left: 3px solid #2F343B;margin-bottom: 3px;">相关阅读</h3>-->
                    <!--<ul id="read">-->
                    <!--</ul>-->
                <!--</div>-->
            </div>
        </div>
    </div>
    <include file="public/footer" />
    <script src='__TMPL__/public/assets/whgcms/js/opinion.js'></script>
    <script type="text/x-handlebars-template" id="hot-template">
        {{#each list}}
        <li style="margin-top: 20px;">
            <a href="/portal/category/read/?nid=6&id={{id}}">
                <div class="bg100" style="background-image: url({{thumb}});background-repeat: no-repeat;background-size: cover;background-position: top center;width: 320px;height: 180px;position: relative;">
                    <div style="width:320px;height:40px; background:rgba(0,0,0,.5);position: absolute;left: 0;bottom: 0;">
                        <h3 class="ellipsis" style="font-size:14px;color:rgba(255,255,255,1);overflow: hidden;white-space: nowrap;line-height: 40px;margin: 0 15px;">{{title}}</h3>
                    </div>
                </div>
            </a>
        </li>
        {{/each}}
    </script>
    <script type="text/x-handlebars-template" id="read-template">
        {{#each this}}
        <li style="margin-top: 19px;">
            <a href="/portal/category/read?id={{id}}" style="display: inline-block;" class="clearfix">
                <span class="layui-badge-dot layui-bg-cyan f-left" style="width: 3px;height: 3px;margin-right: 10px;margin-top: 8px;display: inline-block;color: #2F343B;"></span>
                <span class="f-left ellipsis" style="display: inline-block;width: 307px;white-space: nowrap;overflow: hidden;color: #2F343B; font-size: 14px;">{{title}}</span>
            </a>
        </li>
        {{/each}}
    </script>
</body>

</html>
