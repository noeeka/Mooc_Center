<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>个人信息</title>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="lib/layui/css/layui.css">
<link rel="stylesheet" href="css/color.css">
<link rel="stylesheet" href="css/personalteacher.css">
<link rel="stylesheet" href="css/publice.css" />
</head>

<body>
<div id="app">
    <header-all></header-all>
    <div class="personal main">
    	<div class="personal-safe">
        	<div class="personal-content">
            	<div class="teacher-info clearfix">
                	<img class="teacher-img f-left" :src="userinfo.avatar == '' ? 'images/lstx.png' : userinfo.avatar">
                    <div class="teacher-introduce f-right">
                    	<div class="teacher-name">
                        	<span class="name" v-text="userinfo.nick_name"></span>
                            <span>关注：<span v-text="userinfo.follow_num"></span></span>
                            <span>粉丝：<span v-text="userinfo.Fans_num"></span></span>
                        </div>
                        <div class="introduce o3" v-text="userinfo.profile">
    
                        </div>
                    </div>
                </div>
                 <div class="follow backgroundcolor clearfix" :class="{'ygz':gz == '已关注'}" @click="gzfun" v-text="gz"></div>
                <div class="study-main">
                	<div class="study-tit bordercolor">他教的课程</div>
                    <ul class="study-content clearfix">
                		<li class="f-left" v-for="(item,index) in classes">
                        	<a :href="'read.html?videoid='+item.id">
                            	<div class="img_b">
                                	<img :src="item.cover_img">
                                    <span class="study-num"><span v-text="item.baoming_num"></span>人在学</span>
                                </div>
                                <p class="tit" v-text="item.course_title"></p>
                                <p class="date" v-text="item.end_time"></p>
                            </a>
                        </li>
                	</ul>
                    <!--<div class="study-more-b">
                    	<span class="study-more fontcolor">加载更多</span>
                    </div>-->
                </div>
            </div>
        </div>
    </div>
    <footer-all></footer-all>
</div>
</body>
<script src="lib/jquery-3.2.1.min.js"></script>
<script src="js/store.js"></script>
<script src="lib/date.js"></script>
<script src="lib/vue2.js"></script>
<script src="js/header.js"></script>
<script src="js/publice.js"></script>
<script src="js/personalteacher.js"></script>
</html>
