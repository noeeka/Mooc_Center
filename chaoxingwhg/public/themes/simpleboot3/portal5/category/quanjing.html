<include file="public/header" />
<link rel='stylesheet' type='text/css' href='__TMPL__/public/assets/whgcms/css/class.css'>
<title></title>
</head>

<body>
    <include file="public/nav" />
    <div class="main-nav">
        <div class="screening-nav">
            <div <if condition="$switch eq 0">class="clearfix"<else/>class="hot clearfix"</if> <if condition="$switch eq 0">style="display:none"</if>>
                <div class="classification f-left">热门场馆:</div>
                <ul class="f-right level">
                </ul>
            </div>
            <div class="area clearfix" <if condition="$switch eq 0">style="margin-top:40px"</if>>
                <div class="classification f-left">区域:</div>
                <ul class="f-right level">
                </ul>
            </div>
        </div>
    </div>
    <div class="main clearfix" style="padding-top: 40px;">
        <div class="main-content clearfix">
            <div class="main-list">
                <!-- <ul class="tab1"> -->
                    <!--<li class="active1" data-index="3">智能排序</li>-->
                    <!-- <li class="active1 new" data-index="4">最新发布</li>
                    <li data-index="5" class="hight">人气最高</li> -->
                <!-- </ul> -->
                <div style="display: inline-block;text-align: center;width: 100%;margin-top:100px;display: none;" class="no">
                    <img src="__TMPL__/public/assets/whgcms/images/no.png" alt="">
                    <span style="font-size: 18px;color: #000000;display: block;margin-top: 16px;">暂无数据</span>
                </div>
                <ul class="list clearfix">
                </ul>
                <div id="test1" class="page"></div>
            </div>
        </div>
    </div>
    <include file="public/footer" />
    <script src='__TMPL__/public/assets/whgcms/js/vr.js'></script>
    <script type="text/template" id="item">
        {{#each this}}
        <li>
            <a href="{{link}}" target="_blank">
                <div class="image bg100" style="background-image: url({{image thumb}});"></div>
                <div class="text">
                    <h3 class="ellipsis">{{title}}</h3>
                    <div class="number clearfix">
                        <div class="source f-left" style="margin-right: 20px;">
                            <img src="__TMPL__/public/assets/whgcms/images/information/5.png" alt="" class="f-left">
                            <span class="f-left" style="width: 96px;">{{venue_name}}</span>
                        </div>
                        <!-- <div class="look f-left" style="margin-right: 20px;">
                        <img src="images/information/look.png" alt="" class="f-left" style="width:19px;height: 11px;margin-top:4px;">
                        <span class="f-left"><em style="display: inline-block;width: 50px;"></em></span>
                    </div> -->
                        <div class="time f-left">
                            <img src="__TMPL__/public/assets/whgcms/images/information/time.png" alt="" class="f-left" style="width: 17px;">
                            <span class="f-left" style="width: 67px;">{{date time}}</span>
                        </div>
                    </div>
                </div>
            </a>
        </li>
        {{/each}}
    </script>
</body>

</html>
