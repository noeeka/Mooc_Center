<!DOCTYPE html>
<html lang="en">
<head>

    <title>上传照片</title>
    <link rel="stylesheet" href="__TMPL__/public/assets/whgcms/wx/lib/mui/css/mui.css">

        .photo{

            margin-right: 0.05rem;
            margin-bottom: 0.14rem;
        }
        .photo img:nth-child(2n){

        }
        .closeBtn{
            font-size: 0.14rem;
            position: absolute;
            top: 50%;
            right: 0.15rem;
            transform: translate(0,-50%);
        }
        .webuploader-pick{
            background-color: #fff;
            padding:0;
        }
