<!-- banner模板 -->
<script type="text/x-handlebars-template" id="banner-template">
    {{#each this}}
    <div class="swiper-slide"><a href="{{murl}}"><img src="{{wx_img}}"></a></div>
    {{/each}}
</script>
<!-- 最新动态模板 -->
<script type="text/x-handlebars-template" id="news-template">
    {{#each this}}
    <li class="mui-table-view-cell mui-media">
        <a href="/wx/category/read/?id={{id}}">
            <div class="mui-media-body">
                <h3>{{title}}</h3>
                <span class="zhiding">置顶</span>
                <span class="source">{{source}}</span>
                <span class="time"> {{published_time}}</span>
            </div>
        </a>
    </li>
    {{/each}}
</script>
<!-- 资源展示模板 -->
<script type="text/x-handlebars-template" id="sources-template">
    {{#each this}}
    <li class="mui-table-view-cell mui-media mui-col-xs-6">
        <a href="/wx/category/read/?id={{id}}">
            <img class="mui-media-object" src="{{thumb}}">
            <div class="mui-media-body">{{title}}</div>
        </a>
    </li>
    {{/each}}
</script>
<!-- 活动信息模板 -->
<script type="text/x-handlebars-template" id="activity-template">
    {{#each this}}
    <div class="mui-card">
        <a href="/wx/activity/read?id={{id}}">
            <div class="mui-card-header mui-card-media"
                 style="height:55.5vw;background:url({{thumb}}) top center;background-size:100% 100%;"></div>
            <div class="mui-card-content">
                <div class="mui-card-content-inner">
                    <h3>{{{title}}}</h3>
                    <div style="height:0.17rem;overflow: hidden;">
                        <span class="source">{{venue_name}}</span>
                        <span class="time"> {{format_start_time}} ~ {{format_end_time}}</span>
                    </div>
                </div>
            </div>
            {{#baoming this}}{{/baoming}}
        </a>
    </div>
    {{/each}}
</script>
