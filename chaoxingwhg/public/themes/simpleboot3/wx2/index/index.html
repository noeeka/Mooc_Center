<script type="text/x-handlebars-template" id="nav1-tpl">
    <div class="swiper-slide">
        <a href="{{url}}">
            <span class="mui-icon-new"><img style="width: 100%;height: 100%;" src="{{background}}" alt=""></span>
            <div class="homeNav">{{name}}</div>
        </a>
    </div>
</script>
<!-- 导航模板2 -->
<script type="text/x-handlebars-template" id="nav2-tpl">

    <a href="{{url}}" class="clearfix mui-col-xs-6" style="display: inline-block;height: 100%;">
        <div class="f-left">
            <h3 class="mui-ellipsis">{{name}}</h3>
            <p class="mui-ellipsis">{{abstract}}</p>
        </div>
        <img class="f-right" src="{{background}}"  alt="">
    </a>

</script>
<!-- banner模板 -->
<script type="text/x-handlebars-template" id="banner-template">
    {{#each this}}
    <div class="swiper-slide"><a href="{{murl}}"><img src="{{wx_img}}"></a></div>
    {{/each}}
</script>
<!-- 最新动态模板 -->
<script type="text/x-handlebars-template" id="news-template">
    {{#each this}}
    <li class="clearfix">
        <a href="/wx/category/read/?id={{id}}" class="clearfix">
            <div class="f-left">
                <h3>{{title}}</h3>
                <div style="margin-top:0.12rem;">
                    {{#if is_top}}
                    <span class="zhiding">置顶</span>
                    <span class="source"> {{venue_name}}</span>
                    {{else}}
                    <span class="source" style="margin-left: 0">{{venue_name}}</span>
                    {{/if}}
                </div>
            </div>
            <img src="{{thumb}}" alt="" class="f-right thumbnail">
        </a>
    </li>
    {{/each}}
</script>
<!-- 资源展示模板 -->
<script type="text/x-handlebars-template" id="sources-template">
    {{#each this}}
    <li class="mui-table-view-cell mui-media mui-col-xs-6">
        <a href="/wx/category/read/?id={{id}}">
            <img class="mui-media-object" src="{{thumb}}">
            <div class="mui-media-body">{{title}}</div>
        </a>
    </li>
    {{/each}}
</script>
<!-- 活动信息模板 -->
<script type="text/x-handlebars-template" id="activity-template">
    {{#each this}}
    <div class="mui-card">
        <a href="/wx/activity/read?id={{id}}">
            <div class="mui-card-header mui-card-media"
                 style="height:1.75rem;background:url({{thumb}}) top center;background-size:100%;"></div>
            <div class="mui-card-content">
                <div class="mui-card-content-inner">
                    <div style="width:1.92rem;height:1px;background:#fff;margin:0 auto;"></div>
                    <h3 style="margin-top:0.2rem;">{{{title}}}</h3>
                    <div style="height:0.17rem;overflow: hidden;margin-bottom: 0.2rem;text-align: center;">
                        <div style="display:inline-block;">
                            <span class="source">{{venue_name}}</span>
                            <span class="time"> {{format_start_time}} ~ {{format_end_time}}</span>
                        </div>

                    </div>
                    <div style="width:1.92rem;height:1px;background:#fff;margin:0 auto;"></div>
                </div>
            </div>
            <img src="__TMPL__/public/assets/whgcms/wx/images/baomingState.png" class="baomingState"
                 style="display:none;" alt="">
        </a>
    </div>
    {{/each}}
</script>
