<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=0,
          maximum-scale=1.0, initial-scale=1.0">
    <title>上传照片</title>
    <link rel="stylesheet" href="__TMPL__/public/assets/whgcms/wx/lib/mui/css/mui.css">
    <link rel="stylesheet" href="/static/js/webuploader/webuploader.css">
    <link rel="stylesheet" href="__TMPL__/public/assets/whgcms/wx/css/reset.css?v={$version_list.wx_reset_css}">
    <style>
        .photo {
            padding: 0.25rem 0.15rem 0.25rem;
            background: #fff;
        }

        .addphoto img {
            width: 1.05rem;
            height: 1.11rem;
            margin-right: 0.13rem;
            margin-bottom: 0.14rem;
        }

        .photo img:nth-child(3n) {
            margin-right: 0;
        }

        .closeBtn {
            font-size: 0.14rem;
            position: absolute;
            top: 50%;
            right: 0.15rem;
            transform: translate(0, -50%);
        }

        .webuploader-pick {
            background-color: #fff;
            padding: 0;
        }

        .photo-item .webuploader-pick {
            width: 100%;
            height: 100%;
        }

        .photo-item {
            position: relative;
            width: 1.05rem;
            height: 1.11rem;
            display: inline-block;
            margin-right: 0.03rem;
        }
        .photo-item:nth-child(3n){
            margin-right: 0;
        }

        .photo-item img:first-child {
            width: 100%;
            height: 100%;
        }

        .photo-item .remove {
            position: absolute;
            width: 0.18rem;
            height: 0.18rem;
            top: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 99;
        }

        .photo-item div:last-child {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body style="background: #f8f8f8;">
<!--头部-->
<div class="returnHeader b-bottom">
    <a href="javascript:history.back(-1)" class="return"><span class="mui-icon mui-icon-arrowleft"></span></a>
    <h3 class="mui-col-xs-12 mui-text-center">上传照片</h3>
    <span class="closeBtn">完成</span>
</div>
<section style="margin-top: 0.43rem;margin-bottom: 50px;">
    <div class="photo clearfix">
        <div class="addphoto" id="addphoto"><img src="__TMPL__/public/assets/whgcms/wx/images/voladdPhoto.png" alt=""></div>
    </div>
</section>

<script src="__TMPL__/public/assets/whgcms/wx/lib/zepto/zepto.min.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="__TMPL__/public/assets/whgcms/wx/lib/layer_mobile/layer.js"></script>
<script src="__TMPL__/public/assets/whgcms/js/sha1.js"></script>
<script src="/static/js/webuploader/webuploader.js"></script>
<script src='__TMPL__/public/assets/whgcms/wx/js/common.js?v={$version_list.wx_common_js}'></script>
<script src="__TMPL__/public/assets/whgcms/wx/lib/handlebars/handlebars-v4.0.10.js"></script>
<script type="text/template" id="photo-item">
    <div class='photo-item' id="photo-item-{{index}}">
        <img id="img-{{index}}" data-index="{{index}}" class='img' src="{{img}}" alt="">
        <img data-index="{{index}}" class='remove' src="__TMPL__/public/assets/whgcms/wx/images/remove.png" alt="">
    </div>
</script>
<script src='__TMPL__/public/assets/whgcms/wx/js/volDataPhoto.js?v={$version_list.wx_volDataPhoto_js}'></script>
</body>
</html>
