<include file="public/header" />
<link rel='stylesheet' type='text/css' href='__TMPL__/public/assets/whgcms/wx2/css/live.css?v={$version_list.wx_live_css}'>
<title>作品征集</title>
<style>
    .productData img {
        width: 0.15rem;
        margin-right: 0.05rem;
        margin-top: 0.03rem;
    }
     .productData{
        /*padding: 5px 19px 30px;*/
         margin: 0 !important;
    }
     .productData span{
        margin-right: 0.1rem;
        font-size: 0.14rem;
        color: #fff;
    }
</style>
</head>

<body>
<!--头部-->
<include file="public/return"/>
<div class="navmt" style="width: 100%;position: fixed;z-index: 2;">
    <ul class="screenTop clearfix">
        <li class="Regional venueHot f-left mui-col-xs-4 mui-text-center" <if condition="$switch eq 0">style="display:none"</if>><a href="#"><span>热门场馆</span> <img src="__TMPL__/public/assets/whgcms/wx/images/shaixuanicon.png" alt=""></a></li>
        <li class="Brand region f-left mui-col-xs-4 mui-text-center" <if condition="$switch eq 0">style="display:none"</if>><a href="#"><span>区域</span> <img src="__TMPL__/public/assets/whgcms/wx/images/shaixuanicon.png" alt=""></a></li>
        <li <if condition="$switch eq 0">class="Sort venueType f-left1 mui-col-xs-4 mui-text-center" style="margin:0 auto"<else/>class="Sort venueType f-left mui-col-xs-4 mui-text-center" </if>><a href="#"><span>类型</span> <img src="__TMPL__/public/assets/whgcms/wx/images/shaixuanicon.png" alt=""></a></li>
    </ul>
    <div style="width: 100%;height: 0.1rem;background: #EEEEEE;"></div>
</div>
<section class="mainmt" style="margin-bottom: 50px;">
    <div class="classification">
        <ul class="screenTj" style="margin-bottom: 0.1rem;">
            <li class="active">默认</li>
            <li>最新发布</li>
            <li>人气最高</li>
        </ul>
    </div>
    <div class="zhezhao" style="display: none"></div>
    <div class="screenContent">
        <!-- grade -->
        <div class="grade-eject">
            <ul class="grade-w" id="gradew">
            </ul>
        </div>
        <!-- End grade -->
        <!-- Category -->
        <div class="Category-eject">
            <ul class="Category-w" id="Categorytw">

            </ul>
            <ul class="Category-t" id="Categoryt">

            </ul>
        </div>
        <!-- End Category -->
        <!-- Category -->
        <div class="Sort-eject Sort-height">
            <ul class="Sort-Sort" id="Sort-Sort">
                <li onclick="Sorts(this)" data-type="0">全部</li>
                <li onclick="Sorts(this)" data-type="1">即将开始</li>
                <li onclick="Sorts(this)" data-type="2">直播中</li>
                <li onclick="Sorts(this)" data-type="3">直播结束</li>
            </ul>
        </div>
        <!-- End Category -->
    </div>
    <div class="huodong">
        <ul id="live"  class="huodongList">
        </ul>
    </div>
</section>



<include file="public/footer" >
    <script src='__TMPL__/public/assets/whgcms/wx2/js/collect.js?v={$version_list.wx_live_js}'></script>
    <script src="__TMPL__/public/assets/whgcms/wx2/lib/screen/demo.js"></script>
    <!--<script src="lib/demoUtils.js"></script>-->
    <script>
        //导航
        nowActive('.navlist li', 'active');
        //分类
        nowActive('.navigation li:not(:first-child)', 'active');
        //排序
        nowActive('.screenTj li:not(:first-child)', 'active');
        //当前选择的nav滚动到可视区域
        //scrollNav('nav4');
    </script>

    <script type="text/x-handlebars-template" id="activity_list">
        {{#each this}}
        <li style="background-image: url({{thumb}});background-size:100% 100%;">
            <a href="/wx/product_collect/read?id={{id}}">
                <div class="introduce">
                    <h3 class="mui-ellipsis">{{name}}</h3>
                    <div class="clearfix">
                        <span class="f-lift">{{format_start_time}}~{{format_end_time}}</span>
                        {{#compare status}}{{/compare}}
                    </div>
                    <div class="clearfix">
                        <div class="mui-ellipsis f-left" style="line-height:15px;margin:0;width: 1.3rem;" >{{venue_name}}</div>
                        <div class="productData f-right">
                            <img src="__TMPL__/public/assets/whgcms/wx/images/product_collect/browse.png" alt="" class="f-left">
                            <span class="f-left">{{page_view}}</span>
                            <img src="__TMPL__/public/assets/whgcms/wx/images/product_collect/csnums.png" alt="" class="f-left">
                            <span class="f-left">{{pnumber}}</span>
                            <img src="__TMPL__/public/assets/whgcms/wx/images/product_collect/works.png" alt="" class="f-left">
                            <span class="f-left">{{zuopin_number}}</span>
                        </div>
                    </div>

                </div>
            </a>
        </li>
        {{/each}}
    </script>

    <script type="text/x-handlebars-template" id="venue-template">
        <li onclick="grade1(this)" onclick="Categorytw(this)" date-venue="0">全部</li>
        {{#each this}}
        <li onclick="grade1(this)" data-venue="{{id}}">{{name}}</li>
        {{/each}}
    </script>

    <script type="text/x-handlebars-template" id="area-template">
        <li onclick="Categorytw(this)">全部</li>
        {{#each this}}
        <li onclick="Categorytw(this)" data-area="{{id}}">{{name}}</li>
        {{/each}}

    </script>
    <script type="text/x-handlebars-template" id="son-template">
        <li onclick="Categoryt(this)" data-area="{{id}}">{{name}}</li>
        {{#each son}}
        <li onclick="Categoryt(this)" data-area="{{id}}">{{name}}</li>
        {{/each}}
    </script>
</body>

</html>
