<include file="public/header" />
    <title>资源库</title>
<link rel='stylesheet' type='text/css' href="__TMPL__/public/assets/whgcms/wx/css/repository.css?v={$version_list.wx_repository_css}">
</head>

<body>
<include file="public/nav" />
<section style="margin-bottom: 50px;">
    <div class="classification">
        <ul class="screenTop clearfix">
            <li class="Regional venueHot f-left mui-col-xs-4 mui-text-center"><a href="#"><span>热门场馆</span> <img src="__TMPL__/public/assets/whgcms/wx/images/shaixuanicon.png" alt=""></a></li>
            <li class="Brand region f-left mui-col-xs-4 mui-text-center"><a href="#"><span>区域</span> <img src="__TMPL__/public/assets/whgcms/wx/images/shaixuanicon.png" alt=""></a></li>
            <li class="Sort venueType f-left mui-col-xs-4 mui-text-center"><a href="#"><span>类型</span> <img src="__TMPL__/public/assets/whgcms/wx/images/shaixuanicon.png" alt=""></a></li>
        </ul>
    </div>
    <div class="zhezhao" style="display: none"></div>
    <div class="screenContent">
        <!-- 场馆 -->
        <div class="grade-eject">
            <ul class="grade-w" id="gradew">
            </ul>
        </div>
        <!-- End 场馆 -->
        <!-- 区域 -->
        <div class="Category-eject" id="status">
            <ul class="Category-w" id="Categorytw">
            </ul>
            <ul class="Category-t" id="Categoryt">
            </ul>
        </div>
        <!-- End 区域 -->
        <!-- 类型 -->
        <div class="Sort-eject Sort-height">
            <ul class="Sort-Sort" id="Sort-Sort">
            </ul>
        </div>
        <!-- End 类型 -->
    </div>

    <!--列表 -->
    <div class="huodong">
        <ul class="mui-table-view huodongList" id="lib">

        </ul>
    </div>
    <!--end 列表-->
</section>


<!--列表-->
<script type="text/x-handlebars-template" id="list">
    {{#each this}}
    <li class="mui-table-view-cell mui-media">
        <a href="/wx/Readiframe/index?srcid={{url}}&title=资源库">
            <img class="mui-media-object mui-pull-left" src="{{thumb}}">
            <div class="mui-media-body clearfix">
                <h3>{{title}}</h3>
                <p class="time f-left">{{name}}</p>
            </div>
            <div class="type">{{tname}}</div>
        </a>
    </li>
    {{/each}}
</script>

<include file="public/footer" >

    <script src="__TMPL__/public/assets/whgcms/wx/lib/screen/demo.js"></script>
<!--<script src="lib/demoUtils.js"></script>-->
    <script src="__TMPL__/public/assets/whgcms/wx/js/repository.js"></script>

<script>
    //导航
    nowActive('.navlist li', 'active');
    //分类
    nowActive('.navigation li:not(:first-child)', 'active');
    //排序
    nowActive('.screenTj li:not(:first-child)', 'active');
    //当前选择的nav滚动到可视区域
    // scrollNav('nav7');
</script>
</body>

</html>
