</head>

<body>
<!--头部-->
<div class="returnHeader b-bottom">
    <a href="javascript:history.back(-1)" class="return"><span class="mui-icon mui-icon-arrowleft"></span></a>
    <h3 class="mui-col-xs-12 mui-text-center">登录</h3>
</div>
<section style="margin-top: 0.43rem;margin-bottom: 50px; overflow: hidden;">
    <div class="login">
        <!-- <div class="logo">
            <img src="__TMPL__/public/assets/whgcms/wx/images//loginlogo.png" alt="">
        </div> -->
        <form class="mui-input-group" id="loginForm">

                <img src="__TMPL__/public/assets/whgcms/wx/images//loginnameicon.png" alt="">
                <input type="text" name="user_id" id="user_id" placeholder="请输入手机号">
            </div>
            <div class="mui-input-row loginPassword">
                <img src="__TMPL__/public/assets/whgcms/wx/images//loginpasswordicon.png" alt="">

            </div>
        </form>
    </div>
    <div class="mui-button-row">
        <button type="button" class="passport close-btn feedback mui-btn mui-btn-primary login-btn">确认</button>
    </div>
    <div class="forgetPwd">
        <a href="/wx2/login/findpwd">忘记密码？</a>
    </div>
    <div class="register">
        <a href="/wx2/login/register.html">没有账号？注册</a>
    </div>
