<include file="public/header" />
<link rel='stylesheet' type='text/css' href='__TMPL__/public/assets/whgcms/css/password.css'>
</head>

<body>
<div class="header">
    <div class="header-content clearfix">
        <div class="head clearfix">
            <div style="height: 93px; line-height: 24px;vertical-align: middle;" class="clearfix">
                <img src="__TMPL__/public/assets/whgcms/images/logo.png" alt="" style="margin-top: 32px;">
            </div>
        </div>
    </div>
</div></div>
<div class="main clearfix">
    <div class="main-content">
        <h3>找回密码</h3>
        <div class="confirm">
            <div class="step ">
                <ul>
                    <li class="line active2"></li>
                    <li class="cirl">
                        <img src="__TMPL__/public/assets/whgcms/images/password/1.png" alt="">
                        <h3 class="active3">确认账户</h3>
                    </li>
                    <li class="line "></li>
                    <li class="cirl"><img src="__TMPL__/public/assets/whgcms/images/password/2.2.png" alt="">
                        <h3>重设密码</h3></li>
                    <li class="line"></li>
                    <li class="cirl"><img src="__TMPL__/public/assets/whgcms/images/password/3.2.png" alt="">
                        <h3>完成</h3></li>
                    <li class="line"></li>
                </ul>
            </div>
            <br>
            <form class="layui-form" action="post" id="ajaxForm">
                <div class="layui-form-item">
                    <label class="layui-form-label">手机号码:</label>
                    <div class="layui-input-block">
                        <input type="text" name='xmmobile' class="layui-input" style="width: 290px;" id="user">
                        <span style="display: inline-block;color:#F40556;margin-top:10px;font-size: 12px;display: none;margin-left:3px;" class="regnumber">请输入正确手机号码!</span>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">验证码:</label>
                    <div class="layui-input-block">
                        <input type="text" name='captcha_img' class="layui-input f-left yanzheng" style="width:178px;" id="validation">
                        <img src="{:captcha_src()}" alt="" class="f-left" style="width: 100px;height:38px;margin-left: 10px;cursor: pointer;" id="verify_img" ><span class="see" style="font-size: 14px;line-height: 38px;margin-left: 10px;color:#2F343B;cursor: pointer;">看不清？换一张</span>
                        <br>
                        <span style="display: inline-block;color:#F40556;margin-top:10px;font-size: 12px;display: none;" class="phonecode">图片验证码不能为空!</span>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">短信验证码:</label>
                    <div class="layui-input-block">
                        <input type="text" name='xmyzm' class="layui-input f-left yanzhengma" style="width: 162px;" id="regcode">
                        <div alt="" class="f-left codebtn" style="width: 116px;height:38px;margin-left: 10px;line-height: 38px;font-size: 14px;text-align: center;color:#fff;cursor: pointer;">获取验证码</div>
                        <br>
                        <span style="display: inline-block;color:#F40556;margin-top:32px;font-size: 12px;display: none;clear:both;margin-left:5px;" class="regcode">短信验证码不能为空!</span>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <submit class="layui-btn" lay-submit lay-filter="formDemo" id='submitx' class="submit">下一步</submit>
                    </div>
                </div>
            </form>
        </div>
        <div class="reset hide">
            <div class="step ">
                <ul>
                    <li class="line active2"></li>
                    <li class="cirl">
                        <img src="__TMPL__/public/assets/whgcms/images/password/1.png" alt="">
                        <h3 class="active3">确认账户</h3>
                    </li>
                    <li class="line active2"></li>
                    <li class="cirl"><img src="__TMPL__/public/assets/whgcms/images/password/2.png" alt="">
                        <h3>重设密码</h3></li>
                    <li class="line"></li>
                    <li class="cirl"><img src="__TMPL__/public/assets/whgcms/images/password/3.2.png" alt="">
                        <h3>完成</h3></li>
                    <li class="line"></li>
                </ul>
            </div>
            <br>

            <form class="layui-form" action="post" id="form2">
                <div class="layui-form-item">
                    <label class="layui-form-label">密码:</label>
                    <div class="layui-input-inline">
                        <input type="password" name="password"  class="layui-input" style="width: 290px;" id="resetpassword">
                         <span style="display: inline-block;color: #F40556;margin-top:10px;font-size: 12px;display: none;" class="resetpassword">请输入正确密码!</span>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">重复密码:</label>
                    <div class="layui-input-inline">
                        <input type="password" name="password" class="layui-input" style="width: 290px;" id="confirmpassword">
                         <span style="display: inline-block;color: #F40556;margin-top:10px;font-size: 12px;display: none;" class="confirmpassword">请输入正确密码!</span>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <submit class="layui-btn" lay-submit lay-filter="formDemo" id='submit2' class="submit">下一步</submit>
                    </div>
                </div>
            </form>
        </div>
        <div class="complete hide">
            <div class="step ">
                <ul>
                    <li class="line active2"></li>
                    <li class="cirl">
                        <img src="__TMPL__/public/assets/whgcms/images/password/1.png" alt="">
                        <h3 class="active3">确认账户</h3>
                    </li>
                    <li class="line active2"></li>
                    <li class="cirl"><img src="__TMPL__/public/assets/whgcms/images/password/2.png" alt="">
                        <h3>重设密码</h3></li>
                    <li class="line active2"></li>
                    <li class="cirl"><img src="__TMPL__/public/assets/whgcms/images/password/3.png" alt="">
                        <h3>完成</h3></li>
                    <li class="line active2"></li>
                </ul>
            </div>
            <br>
            <form class="layui-form" action="post" id="">
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <submit class="layui-btn" lay-submit lay-filter="formDemo" id='submit3' class="submit">完成</submit>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
<include file="public/footer" />
<script src="__TMPL__/public/assets/whgcms/js/password.js"></script>

</body>

</html>
