<script type="text/x-handlebars-template" id="searchContent-template">
    {{#each this}}
    <li class="mui-table-view-cell mui-media">
        <a href="{{mb_url}}">
            {{#if thumb}}
            <img class="mui-media-object mui-pull-left" src="{{thumb}}">
            {{/if}}
            <div class="mui-media-body clearfix">
                <h3>{{title}}</h3>
                <p class="laiyuan f-left">{{source}}</p>
                <p class="time f-left">{{time}}</p>
            </div>
        </a>
    </li>
    {{/each}}
</script>
